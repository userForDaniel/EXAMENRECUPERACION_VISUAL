<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>REPORTES02</title>

    <style>
        body{
          background-color: beige;
         color:white;
        }
        table thead {
              background: black;
              color:beige;
          }
      </style>
</head>
<body>
    
    <canvas id="myChart" style="position: relative; height: 50vh; width: 80vw; margin: 1.2em;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var ctx = document.getElementById('myChart')
        var myChart = new Chart(ctx, {
            type:'polarArea',
            data:{
                datasets: [{
                    label: 'TERRITORIO',
                    backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
                    borderWidth:1
                }]
            },
            options:{
                scales:{
                    y:{
                        beginAtZero:true
                    }
                }
            }
        })

        let url = 'http://localhost:8080/api/orden/region'
        fetch(url)
            .then( response => response.json() )
            .then( datos => mostrar(datos) )
            .catch( error => console.log(error) )


        const mostrar = (articulos) =>{
            articulos.forEach(element => {
                myChart.data['labels'].push(element.territorio)
                myChart.data['datasets'][0].data.push(element.clientes)
                myChart.update()
            });                     
        
        } 

        let url2 = 'http://localhost:8080/api/orden/region';
        fetch(url2)
            .then( response => response.json() )
            .then( data => mostrarData(data) )
            .catch( error => console.log(error) )

        const mostrarData = (data) => {
            console.log(data)
            let body = ""
            for (var i = 0; i < data.length; i++) {      
               body+=`</td><td>${data[i].territorio}</td><td>${data[i].clientes}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
            
        }
          
        

    </script>

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
          <thead>
            <tr ></tr>>  
            
              <th >TERRITORIO</th>
              <th>CLIENTES</th>          
            </tr>
          </thead>
          <tbody id="data">
          </tbody>
        </table>
      </div>
</body>
</html>
